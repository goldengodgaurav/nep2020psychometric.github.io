<!DOCTYPE html>

  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/pdfmake.min.js"></script>
  </head>
  <body>
    <div>
    <form>
      
        <p>Q26 Working with mind, precise calculations</p>
		<label><input type="radio" name="q26" value="1">Dislike</label>
		<label><input type="radio" name="q26" value="2">Slightly Dislike</label>

        <br>
        
        
            <p>Q27 Being precise, methodical and detail oriented</p>
            <label><input type="radio" name="q27" value="1">Dislike</label>
            <label><input type="radio" name="q27" value="2">Slightly Dislike</label>
            <label><input type="radio" name="q27" value="3">Neither like nor dislike</label>
            <label><input type="radio" name="q27" value="4">Slightly Enjoy</label>
            <label><input type="radio" name="q27" value="5">Enjoy</label>
            <br>
            
        
                <p>Q28 Following rules</p>
                <label><input type="radio" name="q28" value="1">Dislike</label>
                <label><input type="radio" name="q28" value="2">Slightly Dislike</label>
                <label><input type="radio" name="q28" value="3">Neither like nor dislike</label>
                <label><input type="radio" name="q28" value="4">Slightly Enjoy</label>
                <label><input type="radio" name="q28" value="5">Enjoy</label>    
                <br>
                
        
                    <p>Q29 Working hard and sincerely</p>
                    <label><input type="radio" name="q29" value="1">Dislike</label>
                    <label><input type="radio" name="q29" value="2">Slightly Dislike</label>
                    <label><input type="radio" name="q29" value="3">Neither like nor dislike</label>
                    <label><input type="radio" name="q29" value="4">Slightly Enjoy</label>
                    <label><input type="radio" name="q29" value="5">Enjoy</label>    
                    <br>
                    
       
                        <p>Q30 Being courteous to others</p>
                            <label><input type="radio" name="q30" value="1">Dislike</label>
                            <label><input type="radio" name="q30" value="2">Slightly Dislike</label>
                            <label><input type="radio" name="q30" value="3">Neither like nor dislike</label>
                            <label><input type="radio" name="q30" value="4">Slightly Enjoy</label>
                            <label><input type="radio" name="q30" value="5">Enjoy</label>
                            <br>

                            <button type="submit" onclick="submitQuiz()">Submit</button>
                            <p>Realistic Score: <span id="realistic-score"></span></p>
                            <p>Investigative Score: <span id="investigative-score"></span></p>
                            <p>Artistic Score: <span id="artistic-score"></span></p>
                            <p>Social Score: <span id="social-score"></span></p>
                            <p>Enterprising Score: <span id="enterprising-score"></span></p>
                            <p>Conventional Score: <span id="conventional-score"></span></p>
                            <script>
                              const form = document.querySelector('form');
                              form.addEventListener('submit', function(event) {
                              event.preventDefault(); // prevent the form from submitting normally

  // get the values of the selected radio buttons
  const q26 = parseInt(document.querySelector('input[name="q26"]:checked').value);
  const q27 = parseInt(document.querySelector('input[name="q27"]:checked').value);
  const q28 = parseInt(document.querySelector('input[name="q28"]:checked').value);
  const q29 = parseInt(document.querySelector('input[name="q29"]:checked').value);
  const q30 = parseInt(document.querySelector('input[name="q30"]:checked').value);

  // calculate the total score
  const conventionalScore = q26 + q27 + q28 + q29 + q30;

  // store the total score in local storage
  localStorage.setItem('conventionalScore', conventionalScore);
  const realisticScore = localStorage.getItem('realisticScore');
  const investigativeScore = localStorage.getItem('investigativeScore');
  const artisticScore = localStorage.getItem('artisticScore');
  const socialScore = localStorage.getItem('socialScore');
  const enterprisingScore = localStorage.getItem('enterprisingScore');
  // redirect to the next page
  window.location.href = 'result.html';
  

  // update the HTML elements with the scores
 document.getElementById('realistic-score').textContent = realisticScore;
 document.getElementById('investigative-score').textContent = investigativeScore;
 document.getElementById('artistic-score').textContent = artisticScore;
 document.getElementById('social-score').textContent = socialScore;
 document.getElementById('enterprising-score').textContent = enterprisingScore;
 document.getElementById('conventional-score').textContent = conventionalScore;
                              });
                              
                            </script>
                            </div>
        </form>
