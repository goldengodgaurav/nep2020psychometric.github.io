                            <script>
                              const form = document.querySelector('form');
                              form.addEventListener('submit', function(event) {
                              event.preventDefault(); // prevent the form from submitting normally

  // get the values of the selected radio buttons
  const q6 = parseInt(document.querySelector('input[name="q6"]:checked').value);
  const q7 = parseInt(document.querySelector('input[name="q7"]:checked').value);
  const q8 = parseInt(document.querySelector('input[name="q8"]:checked').value);
  const q9 = parseInt(document.querySelector('input[name="q9"]:checked').value);
  const q10 = parseInt(document.querySelector('input[name="q10"]:checked').value);

  // calculate the total score
  const investigativeScore = q6 + q7 + q8 + q9 + q10;

  // store the total score in local storage
  localStorage.setItem('investigativeScore', investigativeScore);
  const realisticScore = localStorage.getItem('realisticScore');

  // redirect to the next page
  window.location.href = 'riasec2.html';

 // document.getElementById('realistic-score').textContent = realisticScore;
 // document.getElementById('investigative-score').textContent = investigativeScore;
